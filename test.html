<!DOCTYPE html>
<html>
    <head>
        <title>test jump</title>
    </head>
    <body>
        <div>
            <input id="link" type="text"></input>
            <button id="btn" onclick="jump()">Jump</button>
        </div>
        <script>
            function jump() {
                window.open(document.getElementById("link").value)
            }
        </script>
    </body>
</html>
