<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
        />
        <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var num = 0;
            mermaid.initialize({ startOnLoad: false });
            window.$docsify = {
				name: '技术手册',
				loadSidebar: 'sidecard.md',
				subMaxLevel: 3,
				loadNavbar: 'navbar.md',
				coverpage: 'coverpage.md',
				relativePath: true,
				auto2top: true,
				markdown: {
					renderer: {
						code: function(code, lang) {
							if (lang === "mermaid") {
							return (
								'<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
							);
							}
							return this.origin.code.apply(this, arguments);
						}
					}
				}
            };
        </script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    </body>
</html>
